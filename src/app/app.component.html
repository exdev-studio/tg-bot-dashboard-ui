<ngx-spinner color="#007cc7" bdColor="#11232e" [disableAnimation]="true"
></ngx-spinner>

<div class="app">
  <app-svg-sprite class="svg-sprite"
  ></app-svg-sprite>

  <header class="header">
    <div class="logo">
      <app-svg-icon class="logo-icon" [icon]="logoIcon"
      ></app-svg-icon>
      <h1 class="name">{{ "header.title" | translate }}</h1>
    </div>

    <div class="logged-in">
      <ngx-avatar [title]="(user$ | async)?.email"
                  [src]="(user$ | async)?.picture"
      ></ngx-avatar>

      <button *ngIf="isAuthenticated$ | async" class="btn btn-primary logout"
              (click)="onLogoutButtonClick()">
        {{ "header.logout" | translate }}
      </button>
    </div>
  </header>

  <main class="main">
    <ng-container *ngIf="isAuthenticated$ | async">
      <p>
        {{ "main.main" | translate }}
      </p>
    </ng-container>
  </main>

  <footer class="footer">
    <span class="copyright">
      &copy; 2021 <a href="https://github.com/exdev-studio/" target="_blank"
                     class="link copyright-link">exdev-studio</a>
    </span>

    <div class="languages">
      <button class="btn btn-primary language"
              [title]="'footer.language.english' | translate"
              [disabled]="isEnglishCurrentLang()"
              (click)="onEnglishLanguageClick()">
        <img class="lang-icon" [alt]="'footer.language.english' | translate" [src]="englishLangIconUrl">
        {{ "footer.language.english" | translate }}
      </button>

      <button class="btn btn-primary language"
              [title]="'footer.language.russian' | translate"
              [disabled]="!isEnglishCurrentLang()"
              (click)="onRussianLanguageClick()">
        <img class="lang-icon" [alt]="'footer.language.russian' | translate" [src]="russianLangIconUrl">
        {{ "footer.language.russian" | translate }}
      </button>
    </div>
  </footer>
</div>
