<div class="app">
  <app-svg-sprite class="svg-sprite"
  ></app-svg-sprite>

  <header class="header">
    <app-svg-icon class="logo-icon" [icon]="logoIcon"
    ></app-svg-icon>
    <h1 class="name">{{ "header.title" | translate }}</h1>
  </header>

  <main class="main">
    {{ "main.main" | translate }}
  </main>

  <footer class="footer">
    <span class="copyright">
      &copy; 2021 <a href="https://github.com/exdev-studio/" target="_blank"
                     class="link copyright-link">exdev-studio</a>
    </span>

    <div class="languages">
      <button class="btn btn-primary language"
              (click)="onEnglishLanguageClick()">
        <img class="lang-icon" [alt]="'footer.language.english' | translate" [src]="englishLangIconUrl">
        {{ "footer.language.english" | translate }}
      </button>

      <button class="btn btn-primary language"
              (click)="onRussianLanguageClick()">
        <img class="lang-icon" [alt]="'footer.language.russian' | translate" [src]="russianLangIconUrl">
        {{ "footer.language.russian" | translate }}
      </button>
    </div>
  </footer>
</div>
